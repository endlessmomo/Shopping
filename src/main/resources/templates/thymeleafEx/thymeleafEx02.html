<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1> 상품 데이터 출력 예제</h1>
    <div>
        상품명 : <span th:text="${productDto.productName}"></span>
    </div>
    <div>
        상품 상세 설명 : <span th:text="${productDto.productDetail}"></span>
    </div>
    <div>
        상품 등록일 : <span th:text="${productDto.registered_date}"></span>
    </div>
    <div>
        상품 가격 : <span th:text="${productDto.price}"></span>
    </div>
</body>
</html>
